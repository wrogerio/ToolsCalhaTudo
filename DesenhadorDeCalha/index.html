<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle Graphics</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<canvas id="turtleCanvas" width="500" height="500"></canvas>

<script>
  // Função para criar a Turtle
  function createTurtle(context, x, y) {
    return {
      x: x,
      y: y,
      angle: 0,
      context: context,
      penDown: true,
      move: function (length) {
        const radianAngle = this.angle * (Math.PI / 180);
        const newX = this.x + length * Math.cos(radianAngle);
        const newY = this.y + length * Math.sin(radianAngle);

        if (this.penDown) {
          context.beginPath();
          context.moveTo(this.x, this.y);
          context.lineTo(newX, newY);
          context.lineWidth = 3;
          context.stroke();
        }

        this.x = newX;
        this.y = newY;
      },
      turn: function (angle) {
        this.angle += angle;
      },
      penUp: function () {
        this.penDown = false;
      },
      penDown: function () {
        this.penDown = true;
      },
      clear: function () {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
      }
    };
  }

  // Função principal
  function main() {
    const canvas = document.getElementById("turtleCanvas");
    const context = canvas.getContext("2d");

    const turtle = createTurtle(context, 50, 100);

    // Exemplo: Desenhar um quadrado
    turtle.turn(-115);
    turtle.move(10);
    turtle.turn(115);
    turtle.move(30);
    turtle.turn(90);
    turtle.move(150);
    turtle.turn(-90);
    turtle.move(180);
    turtle.turn(-90);
    turtle.move(150);
    turtle.turn(90);
    turtle.move(30);
    turtle.turn(115);
    turtle.move(10);
  }

  // Executar o programa quando a página carregar
  window.onload = main;
</script>

</body>
</html>
