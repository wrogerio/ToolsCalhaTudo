<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
  <title>Calha Com Caida</title>
</head>

<body>
  <div class="container">
    <div class="row mb-1 pt-2">
      <div class="col-12 text-center">
        <a href="https://tools.calhatudo.com.br/">
          <img src="images/Logotipo.png" width="180" alt="" />
        </a>
        <h1>Calha Com Ca√≠da</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label for="cortes">Altura Inicial (cm)</label>
          <input type="number" class="form-control" step="0.01" id="alturaInicial" autofocus/>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label for="cortes">Altura Final (cm)</label>
          <input type="number" step="0.01" class="form-control" id="alturaFinal" />
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label for="cortes">Comprimento Total (m)</label>
          <input type="number" step="0.01" class="form-control" id="comprimentoTotal" />
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label for="cortes">Tamanho do Corte (m)</label>
          <input type="number" step="0.01" class="form-control" id="tamanhoCorte" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body" id="resultado" style="font-size: 16px;"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/desenho.js"></script>
</body>

</html>
